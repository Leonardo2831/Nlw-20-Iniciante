<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="shortcut icon" href="src/images/logo.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Nlw 20 Iniciante</title>
</head>
<!-- como output está em src, deve seguir o caminho como se estivesse dentro de src -->
<body class="min-h-screen container font-sans bg-background-black text-white bg-[url('images/bg.jpg')] bg-no-repeat bg-[100%_auto] bg-[top_center]">
    <header class="pt-8 mt-0 mr-auto ml-auto max-w-3xs">
        <img class="w-full" src="src/images/logo.png" alt="eSports">
    </header>
    <main class="mt-12 mb-12">
        <section class="bg-gradient pt-1 rounded-[10px] animate-appear">
            <div class="bg-background-gray pb-8 pl-8 pr-8 pt-6 rounded-lg">
                <h1 class="-tracking-[0.47px] text-2xl font-bold">Assistente de Meta</h1>
                <p class="-tracking-[0.18px] text-gray-text text-[16px]">Pergunte sobre estratégias, build e dicas para seus jogos!</p>
            
                <form action="#" id="form" class="flex flex-wrap gap-3 mt-5">

                    <input id="input-question" class="input flex-1 min-[300px]:flex-2" type="text" name="prompt" placeholder="Ex: Melhor build para...">

                    <button type="button" id="selectGame" name="JogoSelecionado" class="whitespace-nowrap truncate input flex-1 cursor-pointer">Selecione um jogo</button>

                    <button type="submit" id="submit-button" class="bg-gradient-button button-submit disabled:transition-none disabled:translate-0 disabled:cursor-not-allowed disabled:shadow-none disabled:text-black-opacity">Perguntar</button>

                    <div id="aiResponse" class="hidden min-w-full bg-background-black-opacity-response text-white rounded-lg p-5 border-l-4 border-gradient-2 mt-5">
                        <div class="response-content">

                        </div>
                    </div>
                </form>
            </div>
        </section>


        <section id="choiceGame" class="hidden absolute top-1/2 left-1/2 -translate-1/2 max-w-[768px] w-[80%] h-fit min-h-[500px] bg-gradient pt-1 rounded-[10px] shadow-[0_1px_3px_rgba(0,0,0,0.1)] animate-appear">
            <form action="#" class="bg-background-gray rounded-lg px-12 py-12 w-full h-fit min-h-[500px]">
                <div class="relative w-full min-h-[400px]">
                    <h2 id="textLoading" class="animate-loading-text absolute top-1/2 left-1/2 -translate-1/2 text-3xl text-center font-[600] text-gray-text">
                        <span>Carregando</span>
                        <span>.</span>
                        <span>.</span>
                        <span>.</span>
                    </h2>
                    <picture id="contentItemsSteam" class="hidden">
                        <h1 class="text-4xl text-center font-[600] tracking-[1px] mb-12">Opções de Jogos</h1>
                        <figure class="relative flex items-center">
                            <img class="w-7 h-7 absolute left-[18px]" src="src/images/search-icon.svg" alt="Pesquisar">
                            <input class="input flex-1 !pl-[60px]" type="text" id="filterGames" placeholder="Pesquise o jogo que deseja">
                        </figure>
                        <ul id="optionGamesContent" class="list-games">
                            
                        </ul>
                        <ul id="listPages" class="list-pages">

                        </ul>
                    </picture>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script src="src/javascript/script.js" type="module"></script>
    <script type="module" src="src/javascript/gamesChoice.js"></script>
</body>
</html>
